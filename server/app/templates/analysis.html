{% extends "layout.html" %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #577492; color: white;">
                    <h3 class="panel-title">Analysis</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ image_path }}" class="img-rounded" style="width: 800px; height: 600px">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js_include %}
{{super()}}

<script>
    jQuery(document).ready(function () 
    {
        // Menu item
        $('#analysis_menu_item').addClass('active');
    });
</script>
{% endblock %}
