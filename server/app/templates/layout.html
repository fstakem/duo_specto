<!DOCTYPE html>
<html lang="en">
    <head>
        {% block header %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="A platform for working with the Raspberry pi.">
        <meta name="author" content="Fredrick Stakem">
        <link rel="icon" href="../../favicon.ico">

        <title>Static Top Navbar Example for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <!-- <link href="/static/bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet"> -->
        <link href="/static/css/lavish-bootstrap.css" rel="stylesheet">

        <script src="/static/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% endblock %}
    </head>

    <body>

        {% include 'navbar.html' %}

        {% block main_content %}

        
      
        {% endblock %}

    
        {% block js_include %}
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery-1.11.2.js"></script>
        <script src="/static/bootstrap-3.3.4/js/bootstrap.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
        {% endblock %}
    </body>
</html>
